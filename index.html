        <script> // início de javascript

          // Máscara CPF
          function mascara_cpf() {
            var cpf = document.getElementById('cpf')
            if(cpf.value.length == 3 || cpf.value.length == 7) {
              cpf.value += "."
            } else if(cpf.value.length == 11) {
              cpf.value += "-"
            }
          }

          // Máscara CEP
          function mascara_cep() {
            var cep = document.getElementById('cep')
            if(cep.value.length == 5) {
              cep.value += "-"
            }
          }

          // Máscara ER
          function mascara(o,f){
            v_obj=o
            v_fun=f
            setTimeout("execmascara()",1)
          }
          function execmascara(){
            v_obj.value=v_fun(v_obj.value)
          }
          function mtel(v){
            v=v.replace(/\D/g,""); //Remove tudo o que não é dígito
            v=v.replace(/^(\d{2})(\d)/g,"($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
            v=v.replace(/(\d)(\d{4})$/,"$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
            return v;
          }
          function id( el ){
	          return document.getElementById( el );
          }
          window.onload = function(){
	          id('celular').onkeyup = function(){
		          mascara( this, mtel );
	          }
          }

          // Mensagens de alerta
          function show_alert(){
            var nome = document.getElementById("nome");
            var sobrenome = document.getElementById("sobrenome");
            var cpf = document.getElementById("cpf");
            var endereco = document.getElementById("endereco");
            var numero = document.getElementById("numero");
            var celular = document.getElementById("celular");  

            if (nome.value == "") {
              alert("\nObrigatório preencher o campo Nome!");
              nome.focus();
              return;
            }
            if (sobrenome.value == "") {
              alert("\nObrigatório preencher o campo Sobrenome!");
              sobrenome.focus();
              return;
            }
            if (cpf.value == "") {
              alert("\nObrigatório preencher o campo CPF!");
              cpf.focus();
              return;
            }
            if (endereco.value == "") {
              alert("\nObrigatório preencher o campo Endereço!");
              endereco.focus();
              return;
            }
            if (numero.value == "") {
              alert("\nObrigatório preencher o campo Número!");
              numero.focus();
              return;
            }
            if (celular.value == "") {
              alert("\nObrigatório preencher o campo Celular!");
              celular.focus();
              return;
            }    
            alert("\nCadastro enviado com sucesso!");
          }

        // Somente dígitos
        function onlynumber(evt) {
        var theEvent = evt || window.event;
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode( key );
        var regex = /^[0-9.]+$/;
          if( !regex.test(key) ) {
          theEvent.returnValue = false;
          if(theEvent.preventDefault) theEvent.preventDefault();
          }
        }
  
        </script>
